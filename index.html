<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- section of login header -->
      <section>
        <div>
          <img src="./icons/mountains (1).png" alt="" />
        </div>
        <h1>LOG IN</h1>
      </section>
      <form>
        <!-- section of username -->
        <div class="username__section common">
          <img src="./icons/user.png" alt="" />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="input__style"
          />
        </div>
        <!-- section of password -->
        <div class="password__section common">
          <img src="./icons/padlock.png" alt="" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="input__style"
          />
        </div>
        <!-- section of remember me checkbox -->
        <div class="checkbox__section">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <!-- login button section -->
        <div class="btn">
          <button>Login</button>
        </div>
        <!-- section of forgot password -->
        <div class="fo__password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
